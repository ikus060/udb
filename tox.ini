[tox]
envlist = py3,bookworm,flake8,black,isort,djlint

[testenv]
passenv =
  TEST_DATABASE_URI
  TEST_LDAP_URI
deps =
  pytest-cov
  psycopg2-binary
  # Fix all version for Debian bookworm
  bookworm: sqlalchemy==1.4.45
  bookworm: wtforms==3.0.1
  bookworm: CherryPy==18.8.0
  bookworm: configargparse==1.5.3
  bookworm: Jinja2==3.0.3
commands_pre=
  pip install -e .[test]
commands =
  pytest -v --debug --ignore=debian --override-ini junit_family=xunit1 --junit-xml=xunit.xml --cov=udb --cov-report xml:coverage.xml

[testenv:black]
deps = black
commands = black --check --diff setup.py src
skip_install = true

[testenv:djlint]
deps = djlint
allowlist_externals = sh
commands = sh -c 'djlint --check src/udb/templates/*.html src/udb/templates/**/*.html'
skip_install = true

[testenv:flake8]
deps =
  flake8
commands = flake8 setup.py src
skip_install = true

[testenv:isort]
deps = isort>=5.0.1
commands = isort --check --diff setup.py src
skip_install = true

[testenv:bootstrapemail]
setenv =
  HOME = /tmp
deps = 
  rubyenv
  future
commands_pre =
  rubyenv install 2.7.2
  ruby --version
  gem --version
  gem install bootstrap-email -v 1.1.3
commands = 
  bootstrap-email -p 'src/udb/templates/mail/input/*.j2' -d 'src/udb/templates/mail/*'

[flake8]
ignore =
  # whitespace before ':'
  E203
  # line too long (86 > 79 characters)
  E501
   # line break before binary operator
  W503
   # ambiguous variable name 'I'
  E741
filename =
  *.py
  setup.py
max-complexity = 20
