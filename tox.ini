[tox]
envlist = py3,bookworm,flake8

[testenv]
passenv = TEST_DATABASE_URI, TEST_LDAP_URI
deps =
  pytest-cov
  psycopg2-binary
  # Fix all version for Debian bookworm
  bookworm: sqlalchemy==1.4.23
  bookworm: wtforms==2.2.1
  bookworm: CherryPy==18.6.1
  bookworm: configargparse==1.5.3
  bookworm: Jinja2==3.0.1
commands_pre=
  pip install -e .[test]
commands =
  pytest -v --debug --ignore=debian --override-ini junit_family=xunit1 --junit-xml=xunit.xml --cov=udb --cov-report xml:coverage.xml

[testenv:flake8]
deps =
  flake8
commands = flake8 setup.py src

[flake8]
ignore =
  E501 # line too long (86 > 79 characters)
  W503 # line break before binary operator
  E741 # ambiguous variable name 'I'
filename =
  *.py
  setup.py
max-complexity = 20
