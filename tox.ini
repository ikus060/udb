[tox]
envlist = py3, flake8

[testenv]
deps =
  pytest-cov
commands_pre=
  pip install -e .[test]
commands =
  pytest -v --debug --override-ini junit_family=xunit1 --junit-xml=xunit.xml --cov=udb --cov-report xml:coverage.xml

[testenv:flake8]
deps =
  flake8
commands = flake8 setup.py src

[flake8]
ignore =
  E501 # line too long (86 > 79 characters)
  W503 # line break before binary operator
  E741 # ambiguous variable name 'I'
filename =
  *.py
  setup.py
max-complexity = 20
