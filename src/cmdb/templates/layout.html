<!doctype html>
<html lang="en">
{% set bootstrap_version='5.1.3' %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@{{bootstrap_version}}/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.15.4/css/all.css"
        crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/css/intlTelInput.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/bootstrap@{{bootstrap_version}}/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- vuejs -->
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="//cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.min.js"></script>

    <title>{% block title %}{% endblock %} | {{header_name}}</title>
</head>

<body>
    {% include "navbar.html" %}
    <main>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
            <footer class="pt-3 mt-4 text-muted border-top text-center small">
                {% trans %}Powered by{% endtrans %} <a href="{{footer_url}}">{{footer_name}}</a> Â© 2021
            </footer>
        </div>
    </main>
</body>
{% block script %}
{% endblock %}

</html>
