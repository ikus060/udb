{% if has_followers %}
<!-- Followers -->
<h4>{%trans%}Followers{%endtrans%}</h4>
<div if="followers" class="followers-list">
    <ul>
        {% for userobj in obj.followers %}
        <li>
            {{ macro.user(userobj) }}
        </li>
        {% else %}
        <li>{% trans %}No followers{% endtrans %}</li>
        {% endfor %}
    </ul>

    {% if not obj.is_following(currentuser) %}
    <form method="POST" action="{{url_for(obj, 'follow')}}">
        <input type="hidden" id="user_id" name="user_id" value="{{currentuser.id}}">
        <button type="submit" class="btn btn-link">{% trans %}Start following{% endtrans %}</button>
    </form>
    {% else %}
    <form method="POST" action="{{url_for(obj, 'unfollow')}}">
        <input type="hidden" id="user_id" name="user_id" value="{{currentuser.id}}">
        <button type="submit" class="btn btn-link">{% trans %}Stop following{% endtrans %}</button>
    </form>
    {% endif %}

</div>
{% endif %}
