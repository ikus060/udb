{% extends 'common/list.html' %}
{# Overwrite Allowed DNS Zone #}
{% block loop_field scoped %}
{% if field.name == 'dnszones'%}
{% for value, label, checked in field.iter_choices() %}
{% if checked %}
<a href="{{url_for('dnszone',value,'edit')}}"><span class="badge rounded-pill bg-secondary">{{label}}</span></a>
{% endif %}
{% endfor %}
{% else %}
{{super()}}
{% endif %}
{% endblock %}
