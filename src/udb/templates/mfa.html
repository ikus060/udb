{% extends 'login.html' %}
{% block content %}
  <form id="form-login" role="form" method="post">
    <p>
      {% trans %}Two-Factor Authentication is %s for your account. To verify your account, you must enter the code
      that was sent to your email address.{% endtrans %}
    </p>
    <div class="row align-items-center">{{ form(floating=True) }}</div>
  </form>
  {# Logout button #}
  <form action="{{ url_for("logout") }}" method="post">
    <button type="submit"
            class="btn btn-link text-secondary"
            style="padding-left:0">{% trans %}Login with a different account{% endtrans %}</button>
  </form>
{% endblock %}
