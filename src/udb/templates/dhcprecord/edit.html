{% extends 'common/edit.html' %}
{% block extra_actions %}
  {# Related IP #}
  {% if obj._ip %}
    <div class="col mb-2">
      <a href="{{ url_for(obj._ip, 'edit') }}"
         class="btn btn-outline-primary text-nowrap w-100">{% trans %}Show Related IP{% endtrans %}</a>
    </div>
  {% endif %}
  {# Related MAC #}
  {% if obj._mac %}
    <div class="col mb-2">
      <a href="{{ url_for(obj._mac, 'edit') }}"
         class="btn btn-outline-primary text-nowrap w-100">{% trans %}Show Related MAC{% endtrans %}</a>
    </div>
  {% endif %}
{% endblock %}
