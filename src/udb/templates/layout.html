<!doctype html>
<html lang="en">
{% set bootstrap_version='5.1.3' %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@{{bootstrap_version}}/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', 'main.css')}}"
        crossorigin="anonymous" />

    <!-- Bootstrap Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/bootstrap@{{bootstrap_version}}/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} | {{header_name}}</title>
    <link rel="icon" type="image/svg+xml" href="{{url_for('static', 'favicon.svg')}}">
</head>

<body>
    {% include "navbar.html" %}
    <main>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
    </main>
</body>
{% block script %}
{% endblock %}
</html>
