[extract_messages]
keywords = _ gettext ngettext
mapping_file = babel.cfg
output-file = src/udb/locales/messages.pot
input-dirs = src
width = 80

[init_catalog]
domain = messages
input-file = src/udb/locales/messages.pot
output-dir = src/udb/locales

[update_catalog]
domain = messages
input-file = src/udb/locales/messages.pot
output-dir = src/udb/locales

[compile_catalog]
domain = messages
directory = src/udb/locales